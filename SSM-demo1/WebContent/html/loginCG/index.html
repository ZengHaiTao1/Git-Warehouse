<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function() {

	$.ajax({
		url: "../../getUser.action",
		async: true,
		type: "get",
		dataType: "json", //回调
		success: function(data) {
			console.log(data);
			$("#h1").text(data.usname)  
			$("#h2").text(data.password)  
		},
		error: function(e) {
			console.log(e);
		}
	});
})

	
</script>
</head>
<body>
	<h1>登陆成功</h1>
	<h1 id = "h1"></h1>
	<h1 id = "h2"></h1>
	<a href="../../signoutLogin.action">退出登陆</a>
</body>
</html>
